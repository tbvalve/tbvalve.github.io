<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grape</title>
  <link rel="icon" type="image/png" href="pic.png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #281e2f;
      color: white;
      height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #3c2c4a;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab:hover {
      background-color: #0d47a1;
    }

    .active-tab {
      background-color: #0d47a1;
    }

    .tab-content {
      padding: 20px;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    #support h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    #support p {
      font-size: 18px;
      margin: 5px 0;
    }

    .terminal {
      background-color: #000;
      color: purple;
      padding: 10px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    #input-line, #scripts-input-line {
      display: flex;
    }

    #input-line span, #scripts-input-line span {
      color: purple;
    }

    .command-input {
      background: none;
      border: none;
      flex: 1;
      font-family: monospace;
      font-size: 16px;
      outline: none;
      color: purple;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active-tab" onclick="showTab('scripts')">Scripts</div>
    <div class="tab" onclick="showTab('terminal')">Terminal</div>
    <div class="tab" onclick="showTab('support')">Support</div>
  </div>

  <div id="scripts" class="tab-content active">
    <div id="scripts-output" class="terminal"></div>
    <div id="scripts-input-line">
      <span>&gt; </span><input type="text" id="scripts-command-input" class="command-input" autofocus />
    </div>
  </div>

  <div id="terminal" class="tab-content">
    <div id="terminal-output" class="terminal"></div>
    <div id="input-line">
      <span>&gt; </span><input type="text" id="command-input" class="command-input" />
    </div>
  </div>

  <div id="support" class="tab-content">
    <h1>Support</h1>
    <p>Email: <a href="mailto:theo1758@koldingskoler.dk" style="color: #9564f6;">theo1758@koldingskoler.dk</a></p>
    <p>Tlf: Not available Right Now ðŸ˜Š</p>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');

      const tabOrder = ['scripts', 'terminal', 'support'];
      const index = tabOrder.indexOf(tabId);
      if (index !== -1) {
        document.querySelectorAll('.tab')[index].classList.add('active-tab');
      }

      if (tabId === 'terminal') {
        document.getElementById('command-input').focus();
      } else if (tabId === 'scripts') {
        document.getElementById('scripts-command-input').focus();
      }
    }

    function executeCommand(command, outputElement, inputElement) {
      const args = command.trim().split(" ");
      const baseCmd = args[0].toLowerCase();

      outputElement.innerHTML += `<div>&gt; ${command}</div>`;

      switch (baseCmd) {
        case 'help':
          outputElement.innerHTML += `<div>Available commands: help, hello, clear, cls, dir, cd, echo, exit, ver, date, time, color, ping, hostname, whoami, ipconfig, tree</div>`;
          break;
        case 'hello':
          outputElement.innerHTML += `<div>Hello, user!</div>`;
          break;
        case 'clear':
        case 'cls':
          outputElement.innerHTML = '';
          break;
        case 'dir':
          outputElement.innerHTML += `
<div> Volume in drive C has no label.</div>
<div> Directory of C:\\Users\\You</div>
<div> 08/05/2025  02:13 PM    &lt;DIR&gt;          Documents</div>
<div> 08/05/2025  02:13 PM    &lt;DIR&gt;          Downloads</div>
<div> 08/05/2025  02:13 PM               1024  file.txt</div>
<div>               1 File(s)           1,024 bytes</div>
`;
          break;
        case 'cd':
          if (args.length > 1) {
            outputElement.innerHTML += `<div>Changed directory to ${args.slice(1).join(" ")}</div>`;
          } else {
            outputElement.innerHTML += `<div>C:\\Users\\You</div>`;
          }
          break;
        case 'echo':
          outputElement.innerHTML += `<div>${args.slice(1).join(" ")}</div>`;
          break;
        case 'exit':
          outputElement.innerHTML += `<div>Session ended.</div>`;
          break;
        case 'ver':
          outputElement.innerHTML += `<div>Microsoft Windows [Version 10.0.19045.0]</div>`;
          break;
        case 'date':
          outputElement.innerHTML += `<div>${new Date().toLocaleDateString()}</div>`;
          break;
        case 'time':
          outputElement.innerHTML += `<div>${new Date().toLocaleTimeString()}</div>`;
          break;
        case 'color':
          if (args[1]) {
            const color = args[1].toLowerCase();
            const defaultColor = 'purple';
            const validColors = ['red', 'green', 'blue', 'yellow', 'white', 'cyan', 'magenta', 'black', 'gray', 'lime', 'purple'];

            if (color === 'reset') {
              outputElement.style.color = defaultColor;
              inputElement.style.color = defaultColor;
              const span = inputElement.previousElementSibling;
              if (span) span.style.color = defaultColor;
              outputElement.innerHTML += `<div>Color reset to default.</div>`;
            } else if (validColors.includes(color)) {
              outputElement.style.color = color;
              inputElement.style.color = color;
              const span = inputElement.previousElementSibling;
              if (span) span.style.color = color;
              outputElement.innerHTML += `<div>Text color changed to ${color}</div>`;
            } else {
              outputElement.innerHTML += `<div>Invalid color: ${color}</div>`;
            }
          } else {
            outputElement.innerHTML += `<div>Usage: color [colorname]</div>`;
          }
          break;

        case 'ping':
          outputElement.innerHTML += `<div>Pinging ${args[1] || 'localhost'} with 32 bytes of data:</div>`;
          outputElement.innerHTML += `<div>Reply from 127.0.0.1: bytes=32 time<1ms TTL=128</div>`;
          outputElement.innerHTML += `<div>Reply from 127.0.0.1: bytes=32 time<1ms TTL=128</div>`;
          outputElement.innerHTML += `<div>Ping statistics for 127.0.0.1:</div>`;
          outputElement.innerHTML += `<div>    Packets: Sent = 4, Received = 4, Lost = 0 (0% loss),</div>`;
          break;

        case 'hostname':
          outputElement.innerHTML += `<div>DESKTOP-EXAMPLE</div>`;
          break;

        case 'whoami':
          outputElement.innerHTML += `<div>user</div>`;
          break;

        case 'ipconfig':
          outputElement.innerHTML += `
<div>Windows IP Configuration</div>
<div></div>
<div>Ethernet adapter Ethernet:</div>
<div>   Connection-specific DNS Suffix  . : example.local</div>
<div>   IPv4 Address. . . . . . . . . . . : 192.168.1.10</div>
<div>   Subnet Mask . . . . . . . . . . . : 255.255.255.0</div>
<div>   Default Gateway . . . . . . . . . : 192.168.1.1</div>
`;
          break;

        case 'tree':
          outputElement.innerHTML += `
<div>C:\\Users\\You</div>
<div>â”œâ”€â”€ Documents</div>
<div>â”œâ”€â”€ Downloads</div>
<div>â””â”€â”€ file.txt</div>
`;
          break;

        default:
          outputElement.innerHTML += `<div>Unknown command: ${command}</div>`;
      }

      outputElement.scrollTop = outputElement.scrollHeight;
    }

    const terminalInput = document.getElementById('command-input');
    const terminalOutput = document.getElementById('terminal-output');

    terminalInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = terminalInput.value;
        executeCommand(command, terminalOutput, terminalInput);
        terminalInput.value = '';
      }
    });

    const scriptsInput = document.getElementById('scripts-command-input');
    const scriptsOutput = document.getElementById('scripts-output');

    scriptsInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = scriptsInput.value;
        executeCommand(command, scriptsOutput, scriptsInput);
        scriptsInput.value = '';
      }
    });
  </script>

</body>
</html>
